<div class="container">

  <div class="firstcolumn">
    <div class="lefttopper">
      <p>{{lefttopper}}</p>
      <ng-template [ngIf]="selectedEntry">{{selectedEntry.id}}</ng-template>
      
      
    </div>


    <div class="leftbottomer">
    <p>{{leftbottom}}</p>
    </div>

  </div>


<div class = "secondcolumn">
  <div class="centertab">
   {{error}}

   <table class="table table-striped">
    <thead>
        <tr>
            <th>seleced</th>
            <th>responsive</th>
            <th>Id</th>
            <th>Tag</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of httpdata">
            <td> <input type="radio" name="radiogroup" (change)="onSelectionChange(data)"></td>
            <td><input type="checkbox" [checked]="data.responsive" (change)= "checkResponsive(data.responsive=!data.responsive,data)"  /></td>

            
            <td>{{data.id}}</td>
            <td>{{data.tag}}</td>
            <td>{{data.score}}</td>
        </tr>
    </tbody>
</table> 
</div>


</div>

<div class="thirdcolumn">

  <div class="righttopper">
    <p>{{righttopper}}</p>
    <ng-template [ngIf]="selectedEntry">{{selectedEntry.score}}</ng-template>

  </div>


  <div class="rightbottomer">
    <p>{{rightbottom}}</p>
  </div>

</div>

</div>
